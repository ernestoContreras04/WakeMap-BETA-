name: tfg_definitivo2
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_maps_flutter: ^2.2.0
  google_places_flutter: ^2.1.0
  google_maps_webservice: 0.0.20-nullsafety.5
